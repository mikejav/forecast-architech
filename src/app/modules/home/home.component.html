<div class="shadow bg-white position-relative" [formGroup]="forecastForm">
  <input type="text" class="form-control form-control-lg" formControlName="cityName" placeholder="Enter city name">
  <i class="icon ion-ios-search inputSearchIcon"></i>
</div>

<ng-container *ngIf="(forecast$ | async) as forecast; else noForecast">

  <app-city-details [city]="forecast.city"></app-city-details>
  <app-weather-list [weatherList]="forecast.weatherList"></app-weather-list>

</ng-container>

<ng-template #noForecast>
  <ng-container *ngIf="forecastNotFound">
    NOT FOUND
  </ng-container>
  
</ng-template>
