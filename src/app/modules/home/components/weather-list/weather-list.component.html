<div class="card shadow" *ngIf="weatherList.length">
  <ul class="list-group list-group-flush">
    <li class="list-group-item p-0" *ngFor="let weather of weatherList">

      <div class="grid-container" *ngFor="let weatherMetadata of weather.weatherMetadataList">
        <div class="icon">
          <img
            [src]="getImgUrlForIcon(weatherMetadata.icon)" 
            alt=""
          />
        </div>
        <div class="date">{{ weather.dtTxt.format('dddd h:mm a') }}</div>
        <div class="temperature"><small>Temperature:</small> {{ weather.main.temp }}Â°C</div>
        <div class="humidity"><small>Humidity:</small> {{ weather.main.humidity }}%</div>
        <div class="pressure"><small>Pressure:</small> {{ weather.main.pressure }} hPa</div>
      </div>

    </li>
  </ul>
</div>
